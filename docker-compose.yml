version: '3'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./www:/usr/share/nginx/html
      - ./nginx/conf.d:/etc/nginx/conf.d
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=casiopea.piwo.org
      - LETSENCRYPT_HOST=casiopea.piwo.org 